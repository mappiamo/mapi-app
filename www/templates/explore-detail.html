<ion-view view-title="{{ title }}" hide-nav-bar="true">
  <ion-header-bar align-title="left" class="bar-positive">
  
  <div class="buttons">
    <a class="button button-icon icon ion-ios-arrow-back" href="#/tab/map/{{ content }}/{{ category }}"></a>
  </div>
    <h1 class="title">Dettaglio itinerario</h1>
  <div class="buttons">
    <a class="button button-icon icon ion-share" ng-click="share(explore.title, explore.meta[4].value, explore.meta[5].value)"></a>
  </div>
    
  </div>

</ion-header-bar>
  <ion-content class="has-header">

      <div class="list card" ng-if="dataOk">

        <div class="item item-text-wrap">
          <h1> {{ explore.title }}</h1>
        </div>

        <div class="item item-image"
             ng-if="isMedia">
          <img cache-src="{{ explore.media[0].url }}"></img>
        </div>

        <div class="item item-body item-text-wrap">

          <div class="list list-inset">
            <p>
              {{ text }}
            </p>

            <leaflet id="map_explore"
                     geojson="geojson"
                     defaults="defaults">
            </leaflet>
          
          </div>

        </div>
      </div>

  </ion-content>

  <ion-side-tabs on-expand="tabExpand(index)" on-collapse="tabCollapse(index)">
    

    <ion-side-tab class="dark-bg" style="border-radius: 10px;">
      <ion-side-tab-handle width="40" height="50" toggle="ion-ios-information ion-ios-information-outline" class="dark-bg stable" style="border-radius: 10px 0 0 10px"><i class="icon ion-ios-information"></i>
    </ion-side-tab-handle>
      
      <ion-content>
      <!-- Meta informazioni -->
        <div class="list" ng-repeat="info in meta">
          <div class="item item-divider">
            {{ info.name }}
          </div>

          <a class="item item-text-wrap" href="#">
            {{ info.value }}
          </a>

        </div>
      </ion-content>

    </ion-side-tab>
    
  </ion-side-tabs>

</ion-view>

<ion-view view-title="Dashboard" hide-nav-bar="true">
	<ion-header-bar align-title="left" class="bar-positive">
		<h1 class="title"><a href="#/tab/home"><img src="img/logo/logo-gal_tra_small.png"></img></a></h1>
		<!--
		<div class="buttons">

	</ion-header-bar>
	<ion-content class="has-header">

		<div class="home">
		</div>

		<div class="list" ng-repeat="weather in weathers">
    		<a class="item item-avatar" href="#">
    		  <img ng-src="{{ weather.forecast[1].weather[0].icon | weather_img }}" />
    		  <h2 class="positive"><strong>{{ weather.item.name }}</strong></h2>

    		  <p>
    		  	<i class="icon ion-ios-location"></i> {{ weather.location | distance }}
    		  </p>

    		  <p>
    		  	<div class="row" ng-repeat="forecast in weather.forecast | limitTo:4">
				  <div class="col col-50">
				  	<i class="icon ion-ios-time-outline"></i> 
			    	{{ forecast.dt_txt | time_to }}
			      </div>
				  <div class="col" align="center">
				  	<img ng-src="{{ forecast.weather[0].icon | weather_img }}" width="24px" height="24px" />
				  </i><p><span class="wind"> <i class="icon icon-058"></i>
			    {{ forecast.main.temp_min | number:0 }}-{{ forecast.main.temp_max | number:0 }} C°</span></p></div>
			      <div class="col" align="center"><img ng-src="{{ forecast.wind | wind_img }}" width="24px" height="24px" /><p>
		    		<span class="wind">{{ forecast.wind.speed | number: 2 }} m/s</span></p></div>
				</div>
    		  </p>
		    </a>
			 
		</div>

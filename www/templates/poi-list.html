<ion-view view-title="{{ title }}" hide-nav-bar="true">
  <ion-header-bar align-title="left" class="bar-positive">
  
    <div class="buttons">
      <a class="button button-icon icon ion-ios-arrow-back" ng-click="goMap(content, category)" href="/"></a>
    </div>
    <h1 class="title">{{ title }}</h1>
    <!--
    <div class="buttons">
      <a class="button button-icon icon ion-ios-location" href="#/tab/map/{{ content }}/{{ category }}"></a>
    </div>
    -->
  
</ion-header-bar>
  <ion-content class="has-header has-footer">

    <div class="list card" 
           ng-repeat="poi in pois">

        <a class="item item-thumbnail-left item-text-wrap" ng-click="goPOI(content, category, poi.id, poi.lat, poi.lon)" href="/">
          <img cache-src="{{ poi | image_thumb }}" />
          <h2><img style="margin: 0px 0px 0px 0px" src="{{ poi.meta[1].value | poi_cat }}" width="24px" height="24px" /> <strong>{{ poi.title }}</strong></h2>
          <p>
          <i class="icon ion-android-pin"></i> {{ poi.address }} <br /> {{ ui[0] }} {{ poi | distance_poi }}
          </p>
          
          <!--
          <p>{{ poi.text }}</p>
          -->
          
        </a>

    </div>
      
  </ion-content>
</ion-view>

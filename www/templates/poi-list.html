<ion-view view-title="{{ title }}" hide-nav-bar="true">
  <ion-header-bar align-title="left" class="bar-positive">
  
    <div class="buttons">
      <a class="button button-icon icon ion-ios-arrow-back" href="#/tab/map/{{ content }}/{{ category }}"></a>
    </div>
    <h1 class="title">{{ title }}</h1>
    <!--
    <div class="buttons">
      <a class="button button-icon icon ion-ios-location" href="#/tab/map/{{ content }}/{{ category }}"></a>
    </div>
    -->
  
</ion-header-bar>
  <ion-content class="has-header has-footer">

    <div class="list card" 
           ng-repeat="poi in pois">

        <a class="item item-avatar item-text-wrap" href="#/tab/poi/{{ content }}/{{ category }}/{{poi.id}}/{{poi.lat}}/{{poi.lon}}">
          <img src="{{ poi.meta[1].value | poi_cat }}" />
          <h2>{{ poi.title }}</h2>
          <h3>Distanza dalla tua posizione: {{ poi | distance_poi }}</h3>
          <h4>{{ poi.address }}</h4>
          <!--
          <p>{{ poi.text }}</p>
          -->
          
        </a>

    </div>
      
  </ion-content>
</ion-view>

<ion-view view-title="{{ title }}" hide-nav-bar="true">
  <ion-header-bar align-title="left" class="bar-positive">
  
  <div class="buttons">
    <a class="button button-icon icon ion-ios-arrow-back" href="#/tab/poi/{{ content }}/{{ category }}/{{poi.id}}/{{poi.lat}}/{{poi.lon}}"></a>
  </div>
  <h1 class="title">Gallery - {{ poi.title }}</h1>
  

</ion-header-bar>

   <ion-content class="has-header">

          <div class="list card">
            <div class="item item-image" ng-repeat="media in medias">
              <img cache-src="{{ media.src }}"></img>
            </div>
          </div>


   </ion-content>
</ion-view>

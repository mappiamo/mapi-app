<ion-view view-title="{{ title }}" hide-nav-bar="true" cache-view="false"> 
  
  <ion-header-bar align-title="left" class="bar-positive">
    
    <div class="buttons">
        <a class="button button-icon icon ion-ios-arrow-back" href="#/tab/explore"></a>
    </div>
    <div class="h1 title">{{ title }}</div>
    </div>

  </ion-header-bar>

  <div class="bar bar-subheader bar-dark">
    <div class="button-bar">
      <a class="button button-icon button-clear icon ion-ios-paper" href="#/tab/explore/{{ content }}/{{ category }}"> {{ ui[0] }}</a>
      <a class="button button-icon button-clear icon ion-ios-toggle" ng-click="openFilters()" bg> {{ ui[1] }}</a>
      <a class="button button-icon button-clear icon ion-ios-list-outline" href="#/tab/pois/{{ content }}/{{ category }}"> {{ ui[2] }}</a>
    </div>
  </div>
  
  <ion-content class="has-header has-subheader">
      <div data-tap-disabled="true">
        <leaflet id="map"
                 center="center" 
                 defaults="defaults"
                 geojson="geojson">
        </leaflet> 
      </div>
  </ion-content>

</ion-view>

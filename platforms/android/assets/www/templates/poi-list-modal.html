<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">POI</h1>
    <div class="buttons">
      <a class="button button-icon icon ion-ios-close-outline" ng-click="closeModal()"></a>
    </div>
  </ion-header-bar>
    <ion-content class="has-header">
      <div class="list list-inset" ng-repeat="poi in pois">
      <div class="item item-button-right item-text-wrap">
        {{ poi.itinerario.title }}
        <h3>{{ poi.item.address }}</h3>
        <h4>{{ poi.item | distance_poi }}</h4>
        <p>{{ poi.item.text }}</p>
        <button class="button button-positive" ng-click="viewRoute(id, poi.item.id, poi.item.lat, poi.item.lon)">
          <i class="icon ion-android-map"></i>
        </button>
      </div>
      </div>
  </ion-content>
</ion-modal-view>

<ion-view view-title="{{ title }}" hide-nav-bar="true">
  <ion-header-bar align-title="left" class="bar-positive">
  
  <div class="buttons">
    <a class="button button-icon icon ion-ios-arrow-back" ng-click="goPOI(content, category, poi.id, poi.lat, poi.lon)" href="#"></a>
  </div>
  <h1 class="title">Audio - {{ poi.title }}</h1>
  

</ion-header-bar>

   <ion-content class="has-header">

          <div class="button-bar">
        <a class="button" ng-click="playAudio(audio_url, poi.id, poi.title)"><i class="icon ion-play"></i></a>
        <a class="button" ng-click="pauseAudio()"><i class="icon ion-pause"></i></a>
        <a class="button" ng-click="stopAudio()"><i class="icon ion-stop"></i></a>
      </div>


   </ion-content>
</ion-view>

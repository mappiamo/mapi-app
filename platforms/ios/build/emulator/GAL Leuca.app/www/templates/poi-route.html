<ion-view view-title="{{ title }}" hide-nav-bar="true" cache-view="false"> 
  
  <ion-header-bar align-title="left" class="bar-positive">

    <div class="button-bar">
        <a class="button button-icon icon ion-ios-arrow-back" href="#/tab/poi/{{ route_data.content }}/{{ route_data.category }}/{{ route_data.idpoi }}/{{ route_data.lat }}/{{ route_data.lng }}"></a>
    </div>
    
  </ion-header-bar>

  <ion-content data-tap-disabled="true" class="has-header">
      <leaflet id="map_route" 
               defaults="defaults">
      </leaflet> 
  </ion-content>
</ion-view>

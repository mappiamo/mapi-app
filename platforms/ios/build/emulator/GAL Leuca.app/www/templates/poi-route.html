<ion-view view-title="{{ title }}" hide-nav-bar="true" cache-view="false"> 
  
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <a class="button button-icon icon ion-android-compass" href="#/tab/explore/{{ id }}"></a>
    </div>
    <h1 class="title">{{ title }}</h1>
    
  </ion-header-bar>

  <ion-content data-tap-disabled="true" class="has-header">
      <leaflet id="map_route" 
               defaults="defaults">
      </leaflet> 
  </ion-content>
</ion-view>

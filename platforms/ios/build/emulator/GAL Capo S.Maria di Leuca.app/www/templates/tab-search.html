<ion-view view-title="{{ ui[0] }}" hide-nav-bar="true">

	<ion-header-bar class="bar-dark dish-header">
    <h1 class="title">Ricerca</h1>
  </ion-header-bar>

	<ion-content class="has-header">

		<div class="list" ng-if="isText">
		  <label class="item item-input">
		    <span class="input-label">Testo</span>
		    <input type="text" ng-model="searchValue.text" ng-change="changeText()">
		  </label>
		</div>

		<div class="list" ng-if="isName">
		  <label class="item item-input item-select">
		    <div class="input-label">
		      {{ ui[1] }}
		    </div>
		    <select ng-model="searchValue.name" ng-change="changeName()">
		      <option ng-repeat="item in names track by $index">{{ item }}</option>
		    </select>
		  </label>
		</div>

		<div class="list" ng-if="isCat">
		  <label class="item item-input item-select">
		    <div class="input-label">
		      {{ ui[2] }}
		    </div>
		    <select ng-model="searchValue.category" ng-change="changeCat()">
		      <option ng-repeat="cat in categories track by $index">{{ cat.name }}</option>
		    </select>
		  </label>
		</div>

		<!--
		<div class="list" ng-if="isAddress">
		  <label class="item item-input item-select">
		    <div class="input-label">
		      {{ ui[3] }}
		    </div>
		    <select ng-model="searchValue.address">
		      <option ng-repeat="address in addresses track by $index">{{ address }}</option>
		    </select>
		  </label>
		</div>
		-->

		<button class="button button-full button-positive" ng-click="search()">
  			{{ ui[0] }}
		</button>

		<button class="button button-full button-energized" ng-click="searchAll()">
  			{{ ui[4] }}
		</button>

		<div class="card" ng-show="isError">
		  <div class="item item-text-wrap">
		    {{ error }}
		  </div>
		</div>

		<div class="list card" 
           ng-repeat="poi in pois" ng-show="isPois">

	        <a class="item item-thumbnail-left item-text-wrap" href="#" ng-click="selectPOI(poi)">
	          <img cache-src="{{ poi.media[0].url }}" />
	          <h2>{{ poi.title }}</h2>
	          <h3>{{ ui[0] }} {{ poi | distance_poi }}</h3>
	          <h4>{{ poi.address }}</h4>
	          <img src="{{ poi.meta[1].value | poi_cat }}" width="24px" height="24px" />
	          
	          <!--
	          <p>{{ poi.text }}</p>
	          -->
	          
	        </a>

	    </div>
		
	</ion-content>
	
</ion-view>

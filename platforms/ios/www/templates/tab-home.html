<ion-view view-title="Dashboard" hide-nav-bar="true">
	<ion-header-bar align-title="left" class="bar-positive">
		<h1 class="title"><a href="#/tab/home"><img src="img/logo/logo-gal_tra_small.png"></img></a></h1>
		<div class="buttons">
			<button class="button"><i class="icon ion-ios-cloud-download"></i></button>
		</div>
	</ion-header-bar>
	<ion-content class="has-header">

	<div id="home"></div>

	<div class="card" ng-repeat="weather in weathers">
		  	<div class="item item-divider">
		    	{{ weather.item.name }}
		  	</div>
		  	<div class="item item-text-wrap">

		  	<div class="list" ng-repeat="forecast in weather.forecast | limitTo:3">
			    <a class="item item-avatar" href="#">
			      	<img ng-src="{{ forecast.wind | wind_img }}">
			      	<h2><i class="icon ion-ios-time-outline"> {{ forecast.dt_txt | forecast_date}}</i></h2>
		      		<span class="item-note">
		      			<i class="{{ forecast.weather[0].icon | weather_icon }}"></i>
		      			<i class="icon icon-058"></i> {{ forecast.main.temp_min | number:0 }}-{{ forecast.main.temp_max | number:0 }} CÂ°
		      		</span>
			    </a>
			</div>
		  </div>
	 </div>

<ion-view view-title="{{ title }}" hide-nav-bar="true" cache-view="false"> 
  
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <a class="button button-icon icon ion-ios-navigate-outline" href="#/tab/explore"></a>
    </div>
    <h1 class="title">{{ title }}</h1>
    <div class="buttons">
      <a class="button button-icon icon ion-ios-list-outline" href="#/tab/pois/{{ content }}/{{ category }}"></a>
    </div>
  </ion-header-bar>

  <ion-content data-tap-disabled="true" class="has-header">
      <leaflet id="map"
               center="center" 
               defaults="defaults"
               geojson="geojson">
      </leaflet> 
  </ion-content>
</ion-view>

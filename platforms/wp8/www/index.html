<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>GAL Leuca</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="fonts/fonts.css" rel="stylesheet">
    <link href="fonts/weather.css" rel="stylesheet">
    <link href="fonts/weather_styles.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    
    <link href="lib/vegas/dist/vegas.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/jquery/dist/jquery.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/async/async.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-momentjs/angular-momentjs.min.js"></script>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/weather-services.js"></script>
    <script src="js/gal-services.js"></script>
    <script src="js/async-services.js"></script>
    <script src="js/underscore-services.js"></script>
    <script src="js/filters.js"></script>

  </head>
  <body ng-app="gal" class="platform-wp8 platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>


  </body>
</html>

<ion-view view-title="Dashboard" hide-nav-bar="true">
	<ion-header-bar align-title="left" class="bar-positive">
		<h1 class="title"><a href="#/tab/home"><img src="img/logo/logo-gal_tra_small.png"></img></a></h1>
		<!--
		<div class="buttons">
			<button class="button"><i class="icon ion-ios-cloud-download"></i></button>
		</div>
		-->
	</ion-header-bar>
	<ion-content class="has-header">

	<div id="home"></div>

	<div class="card" ng-repeat="weather in weathers" ng-if="dataOk">

		  	<div class="item item-divider item-positive">
		    	{{ weather.item.name }}
		    	<span class="badge badge-energized">
		    		{{ weather.location | distance }}
		    	</span>
		  	</div>

		  	<div class="item item-text-wrap">
			  	<div class="list" ng-repeat="forecast in weather.forecast | limitTo:3">
				    <a class="item item-avatar" href="#">
				      	<img ng-src="{{ forecast.weather[0].icon | weather_img }}">
				      	<img ng-src="{{ forecast.wind | wind_img }}" width="48px" height="48px">
				      	<span class="item-note">
				      		<h3>
			      			<i class="icon ion-ios-time-outline"> {{ forecast.dt_txt | forecast_date}}</i>
			      			</h3>
			      			<p>
			      			<i class="icon icon-058"></i> {{ forecast.main.temp_min | number:0 }}-{{ forecast.main.temp_max | number:0 }} CÂ°
			      			</p>
			      		</span>
				    </a>
				</div>
		  </div>
	 </div>

<ion-view view-title="{{ title }}" hide-nav-bar="true">
  <ion-header-bar align-title="left" class="bar-positive">
  
  <div class="button-bar">
    <a class="button button-icon icon ion-ios-location" href="#/tab/map/{{ content }}/{{ category }}"></a>
    <a class="button button-icon icon ion-android-map" href="#/tab/route/{{ content }}/{{ category }}/{{ poi.id }}/{{ poi.lat }}/{{ poi.lon }}"></a>
    <a class="button button-icon icon ion-share" ng-click="share(poi)" href="#"></a>
  </div>

</ion-header-bar>
  <ion-content class="has-header">
      
      <div class="list card" ng-if="dataOk">

        <div class="item item-avatar">
          <img src="img/markers/{{ poi.meta[1].value }}" width="32px" height="37px" />
          <h2 class="main-heading"> {{ poi.title }} </h2>
          <h3 class="sub-heading"> {{ poi.address }} </h3>
          <p> {{ poi.meta[2].value }} </p>
        </div>

        <div class="item item-text-wrap" ng-if="!isMedia" 
            align="center">
          <ion-spinner icon="lines"></ion-spinner>
        </div>

        <div class="item item-image" 
             ng-repeat="media in medias"
             ng-if="isMedia">
          <img ng-src="{{ media.url }}"></img>
        </div>
        
        <div class="item item-body item-text-wrap">
          <p>
            {{ poi.text }}
          </p>

          <leaflet id="map_poi"
                 geojson="geojson"
                 canter="center"
                 defaults="defaults">
          </leaflet>
        </div>

        <!--
        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#" ng-click="getPhotos()">
            <i class="icon ion-ios-camera"></i>
            Foto
          </a>
          <a class="tab-item" href="#" ng-click="getVideo()">
            <i class="icon ion-ios-videocam"></i>
            Video
          </a>
          <a class="tab-item" href="#" ng-click="view360()">
            <i class="icon ion-ios-loop-strong"></i>
            360Â°
          </a>
          
        </div>
        -->
        
      </div>

  </ion-content>
</ion-view>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-clear tabs-positive">

  <!-- Dashboard Tab -->

  <ion-tab title="{{ uiTab[0] }}" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/explore" ng-model="uiTab">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>

  <ion-tab title="{{ uiTab[1] }}" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye" href="#/tab/real" ng-model="uiTab">
    <ion-nav-view name="tab-real"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="{{ uiTab[2] }}" icon-off="ion-android-compass" icon-on="ion-android-compass" href="#/tab/compass" ng-model="uiTab">
    <ion-nav-view name="tab-compass"></ion-nav-view>
  </ion-tab>


</ion-tabs>

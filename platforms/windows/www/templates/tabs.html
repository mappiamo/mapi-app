<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-clear tabs-positive">

  <!-- Dashboard Tab -->
  
    <ion-tab title="{{ uiTab.title[0] }}" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="/explore" ng-model="uiTab" ng-if="uiTab.switches[0]">
      <ion-nav-view name="tab-explore"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{ uiTab.title[1] }}" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye" href="/real" ng-model="uiTab" ng-if="uiTab.switches[1]">
      <ion-nav-view name="tab-real"></ion-nav-view>
    </ion-tab>

    <!--
    <ion-tab title="{{ uiTab.title[2] }}" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye" href="#/tab/compass" ng-model="uiTab" ng-if="uiTab.switches[2]">
      <ion-nav-view name="tab-compass"></ion-nav-view>
    </ion-tab>
    -->
    
    <ion-tab title="{{ uiTab.title[3] }}" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="/search" ng-model="uiTab" ng-if="uiTab.switches[3]">
      <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{ uiTab.title[4] }}" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="/credits" ng-model="uiTab" ng-if="uiTab.switches[4]">
      <ion-nav-view name="tab-credits"></ion-nav-view>
    </ion-tab>


</ion-tabs>

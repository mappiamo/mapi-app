<ion-view view-title="{{ title }}" hide-nav-bar="true">
  <ion-header-bar align-title="left" class="bar-positive">
  
  <div class="buttons">
    <a class="button button-icon icon ion-ios-arrow-back" ng-click="goBack(content, category)" href="/"></a>
  </div>
    <h1 class="title">{{ ui[0] }}</h1>
  <div class="buttons">
    <a class="button button-icon icon ion-share" ng-click="share(explore)"></a>
  </div>
    
  </div>

</ion-header-bar>
  <ion-content class="has-header">

      <div class="list card" ng-if="dataOk">

        <div class="item item-text-wrap">
          <h1> {{ explore.title }}</h1>
        </div>

        <div class="item item-image"
             ng-if="isMedia">
          <img cache-src="{{ explore.media[0].url }}"></img>
        </div>

        <div class="item item-body item-text-wrap">

          <div class="list list-inset">
            <p>
              {{ text }}
            </p>

            <leaflet id="map_explore"
                     geojson="geojson"
                     defaults="defaults">
            </leaflet>
          
          </div>

        </div>
      </div>

      <div class="list" ng-repeat="info in meta">
          <div class="item item-divider">
            {{ info.name }}
          </div>

          <a class="item item-text-wrap" href="/">
            {{ info.value }}
          </a>

        </div>

  </ion-content>

</ion-view>

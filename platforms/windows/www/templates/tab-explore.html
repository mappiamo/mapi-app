<ion-view view-title="Itinerari" hide-nav-bar="true">

  <ion-header-bar class="bar-positive dish-header">
    <h1 class="title">GAL Capo di S.Maria di Leuca</h1>
    <div class="buttons"> 
      <button class="button" ng-click="openModal()"><i class="icon ion-ios-gear"></i></button>
    </div>
  </ion-header-bar>
  
    <!--
    <h1 class="title"><a href="#/tab/home"><img src="img/logo/logo-gal_tra_small.png"></img></a></h1>
    -->

  <ion-content class="has-header">

      <div class="card">
        <div class="item item-text-wrap">
          <h2>{{ ui[0] }}</h2>
          <h3>{{ ui[1] }}</h3>
        </div>
      </div>

      <div class="list">

      <div class="item item-button-right item-thumbnail-left item-text-wrap" ng-repeat="route in routes">
        <img src="{{ route.image }}" />
        {{ route.title }}
        <button class="button button-positive" ng-click="openExplore(route._content, route._categories)">
          <i class="icon ion-ios-location"></i>
        </button>
      </div>
      {{ route.description }}
    </div>

  </ion-content>
</ion-view>
